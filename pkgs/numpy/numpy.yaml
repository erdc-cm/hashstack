extends: [setuptools_package]

dependencies:
  build: [blas, cython]
  run: [blas, cython]

sources:
- key: tar.gz:3w6nugkpjhqm6btd7katds45pi5yo3iu
  url: https://github.com/numpy/numpy/releases/download/v1.14.2/numpy-1.14.2.tar.gz

build_stages:
  - when: platform == 'linux'
    name: create-site.cfg
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [ALL]
      extra_link_args = -shared
      [openblas]
      libraries = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      runtime_library_dirs = ${OPENBLAS_DIR}/include
      EOF

  - when: platform == 'linux'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

  - when: machine == 'SGIICEX'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [mkl]
      library_dirs = /p/home/apps/intel/parallel_studio_2016/compilers_and_libraries_2016.0.109/linux/mkl/lib/intel64_lin
      mkl_libs = mkl_rt,pthread,m
      EOF

  - when: machine == 'SGIICEX'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=None
      export BLAS=None
      export ATLAS=None

  - when: machine == 'CrayXE6'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [DEFAULT]
      library_dirs = ${CRAY_LIBSCI_PREFIX_DIR}/lib
      libraries = sci_gnu
      EOF

  - when: machine == 'CrayXE6'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${CRAY_LIBSCI_PREFIX_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=sci_gnu
      export BLAS=sci_gnu
      export ATLAS=None

  - when: platform == 'Cygwin'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=/usr/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None
